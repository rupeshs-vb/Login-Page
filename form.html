<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>

<body>
    <section id="container">
        <div id="image">
            <img id="valueboundimg" src="valuebound.png" alt="image here">
        </div>
        <div id="Form">
            <form id="mainForm">
                <h1>Login:</h1>
                <label for="UserID">Username:</label><br>
                <input type="text" id="UserID" minlength="5" maxlength="10"><br>
                <a href="">Forgot Username?</a><br><br>
                <label for="Pass">Password:</label><br>
                <input type="password" id="Pass" minlength="10" maxlength="15"><br>
                <a href="">Forgot Password?</a> <br><br>
                <input type="checkbox" name="checkBox" id="checkBox">
                <label for="checkBox">Remmeber me</label><br><br>
                <input type="Submit" id="submitbtn">
            </form>
        </div>
    </section>
</body>

</html>
